<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA


    //PROCESSAMENTO
    let i = [];
    let  p = 2
    for (let contador = 1; contador <= 50; contador++) {
        if(contador % p != 0){
            i.push(contador)
            
        }
    }

    //SAÍDA
    document.write(`${i.join(" - ")} <br>`)
</script>
